<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            color: #26547C;
            padding: 40px;
            background: #f5f5f5;
        }

        .filter-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* TOGGLE BUTTON */
        .filter-toggle-wrapper {
            background: #26547C;
            border: none;
            padding: 15px 20px;
            display: inline-flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .filter-toggle-wrapper:hover {
            background: #1e4466;
        }

        .filter-label {
            font-size: 20px;
            font-weight: 600;
            color: white;
            user-select: none;
        }

        /* TOGGLE SWITCH */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: white;
            border-radius: 15px;
            transition: background 0.3s ease;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: #FFE66D;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }

        /* FILTER OPTIONS - DESKTOP */
        .filter-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.4s ease, opacity 0.3s ease, margin-top 0.4s ease;
        }

        .filter-options.active {
            max-height: 500px;
            opacity: 1;
            margin-top: 10px;
        }

        .filter-option {
            background: transparent;
            border: none;
            color: #26547C;
            padding: 10px 0;
            font-size: 24px;
            font-weight: 300;
            line-height: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
        }

        .filter-option:hover {
            opacity: 0.7;
        }

        .filter-checkbox {
            width: 20px;
            height: 20px;
            min-width: 20px;
            border: 2px solid #ccc;
            background: #ccc;
            transition: all 0.3s ease;
        }

        .filter-option.selected .filter-checkbox {
            background: #26547C;
            border-color: #26547C;
        }

        .filter-close {
            display: none;
        }

        /* MOBILE */
        @media (max-width: 576px) {
            .filter-options {
                position: static;
                width: 100%;
                background: transparent;
                padding: 0;
                display: flex;
                flex-direction: column;
                gap: 10px;
                box-shadow: none;
            }

            /* Ordine mobile specifico */
            .filter-option[data-filter="tutti"] { order: 1; }
            .filter-option[data-filter="laboratori"] { order: 2; }
            .filter-option[data-filter="infanzia"] { order: 3; }
            .filter-option[data-filter="primaria"] { order: 4; }
            .filter-option[data-filter="secondaria1"] { order: 5; }
            .filter-option[data-filter="secondaria2"] { order: 6; }

            .filter-options.active {
                right: auto;
            }

            .filter-toggle-wrapper {
                padding: 12px 15px;
                gap: 15px;
            }

            .filter-label {
                font-size: 18px;
            }

            .toggle-switch {
                width: 50px;
                height: 26px;
            }

            .toggle-slider {
                width: 20px;
                height: 20px;
            }

            .toggle-switch.active .toggle-slider {
                transform: translateX(24px);
            }

            .filter-option {
                font-size: 24px;
                line-height: 32px;
                padding: 15px 20px;
                color: #26547C;
                background: white;
                border: 2px solid #26547C;
            }

            .filter-option:hover {
                opacity: 1;
            }

            .filter-option.selected {
                background: #26547C;
                color: #FFE66D;
                border-color: #26547C;
            }

            .filter-checkbox {
                width: 28px;
                height: 28px;
                min-width: 28px;
                border: 2px solid #ccc;
                background: #ccc;
            }

            .filter-option.selected .filter-checkbox {
                background: #FFE66D;
                border-color: #FFE66D;
            }

            .filter-close {
                display: none;
            }
        }

        /* DEMO CONTENT */
        .demo-content {
            margin-top: 30px;
            padding: 20px;
            background: white;
        }

        .demo-content h3 {
            color: #26547C;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="filter-container">
        <div class="filter-toggle-wrapper" id="filterToggle">
            <span class="filter-label">Filtri</span>
            <div class="toggle-switch" id="toggleSwitch">
                <div class="toggle-slider"></div>
            </div>
        </div>

        <div class="filter-options" id="filterOptions">
            <button class="filter-close" id="filterClose">✕</button>
            
            <button class="filter-option selected" data-filter="tutti">
                <svg class="filter-checkbox" viewBox="0 0 20 20"></svg>
                <span>Tutti</span>
            </button>
            
            <button class="filter-option" data-filter="primaria">
                <svg class="filter-checkbox" viewBox="0 0 20 20"></svg>
                <span>Scuola primaria</span>
            </button>
            
            <button class="filter-option" data-filter="laboratori">
                <svg class="filter-checkbox" viewBox="0 0 20 20"></svg>
                <span>Laboratori speciali</span>
            </button>
            
            <button class="filter-option" data-filter="secondaria1">
                <svg class="filter-checkbox" viewBox="0 0 20 20"></svg>
                <span>Scuola secondaria (1°)</span>
            </button>
            
            <button class="filter-option" data-filter="infanzia">
                <svg class="filter-checkbox" viewBox="0 0 20 20"></svg>
                <span>Infanzia</span>
            </button>
            
            <button class="filter-option" data-filter="secondaria2">
                <svg class="filter-checkbox" viewBox="0 0 20 20"></svg>
                <span>Scuola secondaria (2°)</span>
            </button>
        </div>

        <div class="demo-content">
            <h3>Filtro selezionato: <span id="currentFilter">Tutti</span></h3>
            <p>Clicca sul toggle per mostrare/nascondere i filtri. Seleziona una o più categorie.</p>
        </div>
    </div>

    <script>
        (function() {
            // Seleziona elementi
            var toggle = document.getElementById('filterToggle');
            var switchEl = document.getElementById('toggleSwitch');
            var options = document.getElementById('filterOptions');
            var closeBtn = document.getElementById('filterClose');
            var display = document.getElementById('currentFilter');
            var buttons = document.querySelectorAll('.filter-option');

            // APRI/CHIUDI toggle
            toggle.onclick = function(e) {
                e.stopPropagation();
                switchEl.classList.toggle('active');
                options.classList.toggle('active');
            };

            // CHIUDI con X (mobile)
            closeBtn.onclick = function(e) {
                e.stopPropagation();
                switchEl.classList.remove('active');
                options.classList.remove('active');
            };

            // Non serve più chiudere cliccando fuori su mobile

            // GESTIONE FILTRI
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].onclick = function(e) {
                    e.stopPropagation();
                    
                    var filter = this.getAttribute('data-filter');
                    var isSelected = this.classList.contains('selected');
                    
                    if (filter === 'tutti') {
                        // Deseleziona tutto e seleziona solo "Tutti"
                        for (var j = 0; j < buttons.length; j++) {
                            buttons[j].classList.remove('selected');
                        }
                        this.classList.add('selected');
                        display.textContent = 'Tutti';
                    } else {
                        if (isSelected) {
                            // Deseleziona
                            this.classList.remove('selected');
                            
                            // Controlla se ci sono altri filtri attivi
                            var hasActive = false;
                            for (var k = 0; k < buttons.length; k++) {
                                if (buttons[k].getAttribute('data-filter') !== 'tutti' && 
                                    buttons[k].classList.contains('selected')) {
                                    hasActive = true;
                                    break;
                                }
                            }
                            
                            if (!hasActive) {
                                // Attiva "Tutti"
                                buttons[0].classList.add('selected');
                                display.textContent = 'Tutti';
                            } else {
                                updateDisplay();
                            }
                        } else {
                            // Seleziona
                            this.classList.add('selected');
                            // Deseleziona "Tutti"
                            buttons[0].classList.remove('selected');
                            updateDisplay();
                        }
                    }
                    
                    applyFilters();
                };
            }

            function updateDisplay() {
                var selected = [];
                for (var i = 0; i < buttons.length; i++) {
                    if (buttons[i].classList.contains('selected')) {
                        selected.push(buttons[i].querySelector('span').textContent);
                    }
                }
                display.textContent = selected.join(', ');
            }

            function applyFilters() {
                var active = [];
                for (var i = 0; i < buttons.length; i++) {
                    if (buttons[i].classList.contains('selected') && 
                        buttons[i].getAttribute('data-filter') !== 'tutti') {
                        active.push(buttons[i].getAttribute('data-filter'));
                    }
                }
                
                var sections = document.querySelectorAll('h3');
                for (var i = 0; i < sections.length; i++) {
                    var text = sections[i].textContent.toLowerCase();
                    var row = sections[i].nextElementSibling;
                    var show = false;
                    
                    if (active.length === 0) {
                        show = true;
                    } else {
                        for (var j = 0; j < active.length; j++) {
                            if (active[j] === 'infanzia' && text.indexOf('infanzia') !== -1) show = true;
                            if (active[j] === 'primaria' && text.indexOf('scuola primaria') !== -1) show = true;
                            if (active[j] === 'secondaria1' && (text.indexOf('secondaria 1°') !== -1 || text.indexOf('secondaria 1') !== -1)) show = true;
                            if (active[j] === 'secondaria2' && (text.indexOf('secondaria 2°') !== -1 || text.indexOf('università') !== -1)) show = true;
                            if (active[j] === 'laboratori' && text.indexOf('laboratori speciali') !== -1) show = true;
                        }
                    }
                    
                    sections[i].style.display = show ? 'block' : 'none';
                    if (row && row.classList.contains('row')) {
                        row.style.display = show ? 'flex' : 'none';
                    }
                }
            }
        })();
    </script>
</body>
</html>
